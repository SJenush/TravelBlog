<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="createBlog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">TravelBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="viewBlog.html">View Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Create Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container form-section">
        <h2>Create Your Blog</h2>
        <p>Share your thoughts, stories, or ideas with our community. Fill out the details below to get started.</p>
        
        <form>
            <!-- Title Input -->
            <div class="form-group">
                <label for="blogTitle"><i class="fas fa-heading"></i> Blog Title</label>
                <input type="text" class="form-control" id="blogTitle" placeholder="Enter your blog title" required>
            </div>

            <!-- Content Textbox -->
            <div class="form-group">
                <label for="blogContent"><i class="fas fa-align-left"></i> Blog Content</label>
                <textarea class="form-control" id="blogContent" rows="12" placeholder="Write your blog content here..." required></textarea>
            </div>

            <!-- Image Upload -->
            <div class="form-group">
                <label for="blogImage"><i class="fas fa-image"></i> Attach Image</label>
                <input type="file" class="form-control-file" id="blogImage">
            </div>

            <!-- Post Blog Button -->
            <button type="submit" class="btn btn-post btn-block"><i class="fas fa-paper-plane"></i> Post Blog</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Follow us on:
                <a href="#" class="text-light">Facebook</a> |
                <a href="#" class="text-light">Twitter</a> |
                <a href="#" class="text-light">Instagram</a>
            </p>
            <p>&copy; 2024 BlogSite. All rights reserved.</p>
        </div>
    </footer>

    <!-- Font Awesome for Icons -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
