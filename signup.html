<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            width: 400px;
            height: 500px;
            position: relative;
            overflow: hidden;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            width: 200%;
            height: 100%;
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .form {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle-btn {
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
            font-size: 14px;
        }

        .toggle-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container" id="form-container">
        
        <div class="form login-form">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="button">Login</button>
            <p class="toggle-btn" onclick="toggleForm()">Don't have an account? Sign Up</p>
        </div>

       
        <div class="form signup-form">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="button">Sign Up</button>
            <p class="toggle-btn" onclick="toggleForm()">Already have an account? Log In</p>
        </div>
    </div>
</div>

<script>
    function toggleForm() {
        const formContainer = document.getElementById('form-container');
        formContainer.style.transform = formContainer.style.transform === 'translateX(-50%)' ? 'translateX(0)' : 'translateX(-50%)';
    }
</script>

</body>
</html>
