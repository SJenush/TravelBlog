<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog - Login & Signup</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark w-100 ">
    <a class="navbar-brand" href="#">TravelBlog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="viewBlog.html">View Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="createBlog.html">Create Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="signup.html">Login</a></li>
        </ul>
    </div>
</nav>

<!-- Login and Signup Container -->
<div class="container">
    <div class="form-container" id="form-container">
        <!-- Login Form -->
        <div class="form login-form">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="button">Login</button>
            <p class="toggle-btn" onclick="toggleForm()">Don't have an account? Sign Up</p>
        </div>

        <!-- Signup Form -->
        <div class="form signup-form">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="button">Sign Up</button>
            <p class="toggle-btn" onclick="toggleForm()">Already have an account? Log In</p>
        </div>
    </div>
</div>

<!-- Bootstrap and JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function toggleForm() {
        const formContainer = document.getElementById('form-container');
        formContainer.style.transform = formContainer.style.transform === 'translateX(-50%)' ? 'translateX(0)' : 'translateX(-50%)';
    }
</script>

</body>
</html>
